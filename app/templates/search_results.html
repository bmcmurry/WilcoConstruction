{% extends 'base.html' %} {% load static %} {% block content %}
<section>
  <h2>Search Results for '{{ search_query }}'</h2>
  {% if results %}
  <ul>
    {% for property in results %}
    <li>{{ property.address }}</li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No results found.</p>
</section>
{% endif %}{% endblock content %}
