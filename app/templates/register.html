{% extends 'base.html' %} {% load static %} {% block content %}

<section class="container-fluid" id="main">
  <div class="container-fluid w-75 p-3">
    <div class="card p-2 bg-warning-subtle shadow">
      <div>
        <form class="bg-warning-subtle" method="POST">
          {% csrf_token %}
          <h3 class="card-title mt-2 display-6">REGISTER</h3>
          <div class="mb-2">
            <div class="form_field">
              <i class="bi bi-person-circle"></i>
              <input
                type="text"
                name="username"
                placeholder="Username..."
                class="form-control"
              />
            </div>
            <div class="form_field">
              <i class="bi bi-person-fill"></i>
              <input
                type="text"
                name="first_name"
                placeholder="First Name..."
                class="form-control"
              />
            </div>
            <div class="form_field">
              <i class="bi bi-person-fill"></i>
              <input
                type="text"
                name="last_name"
                placeholder="Last Name..."
                class="form-control"
              />
            </div>
            <div class="form_field">
              <i class="bi bi-envelope-at-fill"></i>
              <input
                type="email"
                name="email"
                placeholder="Email..."
                class="form-control"
              />
            </div>
            <div class="form_field">
              <i class="bi bi-key-fill"></i>
              <input
                type="password"
                name="password1"
                placeholder="Password..."
                class="form-control"
              />
            </div>
            <div class="form_field">
              <i class="bi bi-key-fill"></i>
              <input
                type="password"
                name="password2"
                placeholder="Confirm Password..."
                class="form-control"
              />
            </div>
            <div class="mt-2">
              <button type="submit" class="btn btn" id="button-yellow">
                Register
              </button>
              <button class="btn btn" id="button-yellow">
                <a
                  class="link-underline link-underline-opacity-0 link-dark"
                  href="{% url 'login' %}"
                  >Back to Login</a
                >
              </button>
            </div>
          </div>
        </form>
        {% if error_messages %}
        <div>
          {% for messages in error_messages.items %}
          <! ignore prettier ->
          {% for message in messages %}
          <p class="message">{{ message }}</p>
          {% endfor %}{% endfor %}
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</section>
{% endblock content %}
