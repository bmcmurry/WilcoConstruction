{% extends 'base.html' %} {% load static %} {% block content %}

<section>
  <div class="container-fluid w-75 p-3">
    <div class="card p-2 bg-warning-subtle shadow">
      <div>
        <p>Are you sure you want to delete "{{ construction }}"</p>
        <form
          action="{% url 'delete_construction' construction.id %}"
          method="POST"
        >
          {% csrf_token %}
          <input class="btn btn-danger" type="submit" name="confirm" />
          <a class="btn btn-warning" href="{% url 'manager_interface' %}"
            >Cancel</a
          >
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
