{% extends 'base.html' %} {% load static %} {% block content %}
<section>
  <div style="display: grid; justify-items: center" class="mt-4">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-body">
          <p>Are you sure you want to feature "{{ property }}"?</p>
          <form action="{% url 'feature_property' property.id %}" method="POST">
            {% csrf_token %}
            <a
              class="btn btn"
              id="button-yellow"
              href="{% url 'manager_interface' %}"
              >Cancel</a
            >
            <input
              class="btn btn"
              id="button-green"
              type="submit"
              name="confirm"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
