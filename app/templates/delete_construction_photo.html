{% extends 'base.html' %} {% load static %} {% block content %}
<section>
  <div style="display: grid; justify-items: center" class="mt-4">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-body">
          <p>Are you sure you want to delete "{{ photo }}"?</p>
          <form
            action="{% url 'delete_construction_photo' photo.id %}"
            method="POST"
          >
            {% csrf_token %}
            <a class="btn btn-warning" href="{% url 'manager_interface' %}"
              >Cancel</a
            >
            <input class="btn btn-danger" type="submit" name="confirm" />
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
